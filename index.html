<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Free-from-All Makeup Source</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Search-->
    <div class="col-sm-12">
      <h1 class="text-center" id="main-title">Free-from-All Makeup Source</h1>

    </div>
    <!--Makeup Image-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <img
            src="./assets/makeup-brush.png"
            alt="makeup brush with neutral powder on it"
            id="makeup-img"
          />
        </div>
      </div>
    </div>
    <!--Search-->
    <div class="container" id="search-container">
      <div class="row">
        <div class="col-sm-12" id="search-col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="makeup-input"
              placeholder="Search by brand/keyword"
            />
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- Dropdown Button -->
        <div class="col-sm-12 product">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="makeup-types"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Makeup Types
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" id="blush-btn" href="#">Blush</a>
              <a class="dropdown-item" id="bronzer-btn" href="#">Bronzer</a>
              <a class="dropdown-item" id="eyebrow-btn" href="#">Eyebrow</a>
              <a class="dropdown-item" id="eyeliner-btn" href="#">Eyeliner</a>
              <a class="dropdown-item" id="eyeshadow-btn" href="#">Eyeshadow</a>
              <a class="dropdown-item" id="foundation-btn" href="#"
                >Foundation</a
              >
              <a class="dropdown-item" id="lipliner-btn" href="#">Lip Liner</a>
              <a class="dropdown-item" id="lipstick-btn" href="#">Lipstick</a>
              <a class="dropdown-item" id="mascara-btn" href="#">Mascara</a>
              <a class="dropdown-item" id="nailpolish-btn" href="#"
                >Nail Polish</a
              >
            </div>
          </div>
        </div>
        <!-- Specific filter buttons -->
        <div class="col-sm-12 product">
          <button class="btn filter-btn" id="ewg-btn" data-makeupType="ewg">EWG Verified</button>
          <button class="btn filter-btn" id="org-btn"data-makeupType="organic">Organic</button>
          <button class="btn filter-btn" id="chem-btn"data-makeupType="chemfree">Chemical Free</button>
        </div>
        <div class="col-sm-12 product">
          <button class="btn filter-btn" id="veg-btn"data-makeupType="vegan">Vegan</button>
          <button class="btn filter-btn" id="glu-btn"data-makeupType="glutenfree">Gluten Free</button>
        </div>
      </div>
    </div>
   
    <!-- creating modal for makeup selection details -->

    <!--Creates the popup body-->
    <div class="popup-overlay">

    <!--Creates the popup content-->
      <div class="popup-content">
        <h2></h2>
        <p></p>
    <!--popup's close button-->
        <button class="btn btn-secondary btn-sm close">x</button>    
      </div>
  </div>
    <!--Javascript Links-->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
  </body>
</html>
