<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Free-from-All Makeup Source</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Search-->
    <div class="cell">
      <h1 class="text-center" id="main-title">Free-from-All Makeup Source</h1>
    </div>
    <!--Makeup Image-->
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell">
          <img
            src="./assets/makeup-brush.png"
            alt="makeup brush with neutral powder on it"
            id="makeup-img"
          />
        </div>
      </div>
    </div>
    <!--Search-->
    <div class="grid-container" id="search-container">
      <div class="grid-x">
        <div class="cell" id="search-col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="makeup-input"
              placeholder="Search by brand/keyword"
            />
            <span class="input-group-append">
              <button class="button" type="button" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Type of makeup buttons -->
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell product">
            <div class="cell product">
              <a class="button type-btn" id="blush-btn" href="#">Blush</a>
              <a class="button type-btn" id="bronzer-btn" href="#">Bronzer</a>
              <a class="button type-btn" id="eyebrow-btn" href="#">Eyebrow</a>
              <a class="button type-btn" id="eyeliner-btn" href="#">Eyeliner</a>
              <a class="button type-btn" id="eyeshadow-btn" href="#">Eyeshadow</a>
              <a class="button type-btn" id="foundation-btn" href="#">Foundation</a>
              <a class="button type-btn" id="lipliner-btn" href="#">Lip Liner</a>
              <a class="button type-btn" id="lipstick-btn" href="#">Lipstick</a>
              <a class="button type-btn" id="mascara-btn" href="#">Mascara</a>
              <a class="button type-btn" id="nailpolish-btn" href="#">Nail Polish</a>
            </div>
          </div>
        </div>
        <!-- Specific filter buttons -->
        <div class="cell product">
          <button class="button filter-btn" id="ewg-btn">EWG Verified</button>
          <button class="button filter-btn" id="org-btn">Organic</button>
          <button class="button filter-btn" id="chem-btn">Chemical Free</button>
          <button class="button filter-btn" id="veg-btn">Vegan</button>
          <button class="button filter-btn" id="glu-btn">Gluten Free</button>
        </div>
      </div>
    </div>

    <!-- creating modal for makeup selection details -->

    <!--Creates the popup body-->
    <div class="popup-overlay">

    <!--Creates the popup content-->
      <div class="popup-content">
        <h2></h2>
        <p></p>
    <!--popup's close button-->
        <button class="btn btn-secondary btn-sm close">x</button>    
      </div>
    </div>

    <!--Javascript Links-->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AizLYVCVmDtzFe35OyVFF6FoMBjJuPA96Bc_pPQ50KQ9oMiNl4Pr89MbxB6FbzG9'
          type='text/javascript' ></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.dropdown.js"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
